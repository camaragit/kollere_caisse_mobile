<ion-menu [content]="content">

    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>

      <button style="font-family: Georgia" menuClose ion-item *ngFor="let m of menus" (click)="onPage(m)" detail-push="" >

    </ion-list>
  </ion-content>

</ion-menu>
