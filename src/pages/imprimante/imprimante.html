<ion-header>

  <ion-navbar>
    <ion-title>imprimante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-view" padding>
  <div class="modal_content">
    <fieldset>
      <legend>Liaison Imprimante</legend>
      <div *ngIf="GblVariable.notfound">
        <p>{{GblVariable.message}}</p>
        <ion-buttons end="">
          <button  ion-button icon-end style="text-transform: none"  color="danger" (click)="annuler()">
              <span >Annuler
                <ion-icon name="ios-close-circle-outline"></ion-icon>
             </span>
          </button>
        </ion-buttons>
        <ion-buttons end="">
          <button  ion-button icon-end style="text-transform: none"  color="kollere" (click)="rechercher()">
              <span >Rechercher
                <ion-icon name="ios-bluetooth-outline"></ion-icon>
             </span>
          </button>
        </ion-buttons>
      </div>
      <div *ngIf="!GblVariable.notfound">
        <ion-list radio-group [(ngModel)]="selectedImp">
          <ion-item no-lines="" *ngFor="let imp of GblVariable.listeImprimantes;">
            <ion-label>{{ imp.name }}</ion-label>
            <ion-radio [value]="imp" ></ion-radio>
          </ion-item>
        </ion-list>
        <ion-buttons end="">
          <button  ion-button icon-end style="text-transform: none"  color="danger" (click)="annuler()">
              <span >Annuler
                <ion-icon name="ios-close-circle-outline"></ion-icon>
             </span>
          </button>
        </ion-buttons>
        <ion-buttons end="" >
          <button ion-button icon-end style="text-transform: none" [disabled]="!selectedImp" color="kollere" (click)="lier()">
              <span >Lier
                <ion-icon name="ios-bluetooth-outline"></ion-icon>
             </span>
          </button>
        </ion-buttons>
      </div>

    </fieldset>

  </div>

</ion-content>
