<ion-header>
  <ion-navbar color="kollere">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="" >

      <button  ion-button icon-end style="text-transform: none" (click)="logout()">
      <span >Solde : {{GblVariable.solde}} f cfa | Cash :{{GblVariable.cash}}

       </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="monlabel" align="center">HISTORIQUE</ion-label>
  <ion-item >
    <ion-label color="kollere" floating>Choisir une date</ion-label>
    <ion-datetime displayFormat="DDDD DD MMMM YYYY" doneText="Choisir" cancelText="Annuler" [(ngModel)]="datesearch"></ion-datetime>
  </ion-item>
  <div padding="">
    <button (click)="chercherAchat()" ion-button="" block="" color="kollere" [disabled]="!datesearch">Chercher</button>

  </div>
  <div *ngIf="affiche" class="margin-bottom:20px;">
    <ion-row style="border-bottom: groove;">
      <ion-col col-3>
        <ion-label class="monheader" >Item</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label class="monheader">Boutique</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label class="monheader">kollere</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label class="monheader" >NÂ° Ticket</ion-label>
      </ion-col>

    </ion-row>
    <ion-row  *ngFor="let list of listeitems;" style="border-bottom: groove;">
      <ion-col col-3>
        <ion-label >{{ list.item }}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >{{ list.prixboutique }}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >{{ list.prixkollere }}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >{{ list.ticket }}</ion-label>
      </ion-col>

    </ion-row>

  </div>

</ion-content>
