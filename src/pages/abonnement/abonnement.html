<ion-header>
  <ion-navbar color="kollere">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    </ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="" >

      <button  ion-button icon-end style="text-transform: none" (click)="logout()">
      <span >Solde : {{GblVariable.solde}} f cfa | Cash :{{GblVariable.cash}}

       </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="monlabel" align="center">Abonnement Client</ion-label>
  <form class="list-form" [formGroup]="datauser">

    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-call" item-start class="text-primary"></ion-icon>
        Telephone
      </ion-label>
      <ion-input type="tel" formControlName="telephone" maxlength="9" (ionBlur)="veriftel()" (ionFocus)="resetphone()"></ion-input>
    </ion-item>

    <ion-item
      *ngIf="((datauser.controls.telephone.hasError('required')) || phoneinvalid==true) && datauser.controls.telephone.touched">
      <p class="erreur">Saisir  un numéro valide </p>
    </ion-item>
    <ion-item>
      <ion-label floating="">Selectionner une durée(nbre de jours)</ion-label>
      <ion-select formControlName="duree" icon-left (ionChange)="selectionDuree()" interface="popover">
        <ion-option value="{{tarif.duree}}" *ngFor="let tarif of tarifs">{{tarif.duree}}</ion-option>
         </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-cash-outline" item-start class="text-primary"></ion-icon>
        Montant
      </ion-label>
      <ion-input type="text"  readonly formControlName="montant" ></ion-input>
    </ion-item>


    <div style="margin-top: 10%;margin-bottom: 10%">
      <button ion-button icon-start block color="kollere" [disabled]="!datauser.valid || phoneinvalid==true" tappable (click)="valider()">
        <ion-icon  name="md-checkbox-outline"></ion-icon>
        Valider
      </button>
    </div>

  </form>
</ion-content>
